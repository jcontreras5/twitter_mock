{% extends 'base.html' %}

{% block content %}
<h1>Tweet!</h1>
<form  method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
        <fieldset>
            {{ form.tweet.label }}
            {{ form.tweet(class="form-control", placeholder="What's on your mind?")}}
        </fieldset>
        {{ form.submit_button(class="btn btn-success") }}
    </div>
</form>
{% endblock content %}
